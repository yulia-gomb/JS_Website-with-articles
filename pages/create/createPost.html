<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="post.css" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
</head>

<body>
<header class="header">
    <div class="logo">
        <a href="../../index.html">
            <img src="../../img/logo.png" alt="LeverX" />
        </a>
    </div>
    <div class="button-plus-avatar">
        <a href="../create/createPost.html" class="button-add-post hide" id="button-create-post">Create a Post</a>
        <a href="../login/login.html" class="button-log hidden hide" id="button-log-in">
            Sign In</a>
        <a href="#" class="button-log hidden hide" id="button-log-out">Log out</a>
        <div class="avatar hidden" id="avatar"></div>
    </div>
</header>

<main class="create-post-page">

        <form id="form" class="form">
            <div class="wrapper">

            <div class="upload-file__wrapper">
                <img id="image" />
                <input
                        type="file"
                        name="files[]"
                        id="upload-file__input_1"
                        class="upload-file__input"
                        accept=".jpg, .jpeg, .png, .gif, .bmp"
                >

                <label class="upload-file__label" for="upload-file__input_1">
                    <img class="upload-file__icon" src="../../img/icon-plus-blue.png" alt="upload file"/>
                    <span class="upload-file__text">Add Cover</span>
                </label>
            </div>

            <h2>Enter the title of your article</h2>
            <input type="text" placeholder="Enter Title" class="input-enter-title" name="title" id="title">
            <h2>Enter the subtitle of your article</h2>
            <input type="text" placeholder="Enter Subtitle" class="input-enter-subtitle" name="subtitles" id="subtitle">
            <h2>Tell your story...</h2>
            <textarea name="text" id="text"></textarea>

            <div id="new-block"></div>
            <button class="button-add-new-block" id="button-add-new-block">Add new block</button>

            <h2>Add tag information</h2>
            <ul id="alltags"></ul>
                <ul id="activeTags"></ul>
                <div id="alert">
                    The article has been sent successfully!
                </div>
            </div>
                <div class="post-footer">
                <button class="button-preview">Preview</button>
                <button type="submit" class="button-publish">Publish</button>

            </div>
        </form>

</main>

<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
<script src="../main/app.js"></script>
<script src="create.js"></script>

</body>
</html>
